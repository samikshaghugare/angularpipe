

<div class="table-responsive">
  <table class="table table-hover">
    <thead style="background-color: pink">
      <tr>
        <th>Sr no</th>
        <th>Name</th>
        <th>Company</th>
        <th>Type</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color: aqua" *ngFor="let vech of vehicle">
        <td>{{vech.vech_no}}</td>
        <td>{{vech.vech_name}}</td>
        <td>{{vech.company}}</td>
        <td>{{vech.type}}</td>
        <td>{{vech.price}}</td>
        <td>{{vech.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
